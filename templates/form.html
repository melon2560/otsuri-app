<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>おつり計算アプリ</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">

    <h1 class="text-center mb-4">おつり計算アプリ</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="mb-3 text-end">
        <a href="/mode" class="btn btn-secondary">戻る</a>
    </div>

    {% if mode is not none and max_limit is not none %}
        <div class="alert alert-info mt-3">
            今回の{{ mode }}モードでの最大支払可能金額は <strong>{{ max_limit }}円</strong> です。
        </div>
    {% endif %}

    <div class="card p-4 mb-4">
        <form method="POST">
            <div class="mb-3">
                <label for="max_price" class="form-label">上限金額</label>
                <input type="number" class="form-control" id="max_price" name="max_price" min="1" required>
            </div>
            <div class="mb-3">
                <label for="min_price" class="form-label">下限金額</label>
                <input type="number" class="form-control" id="min_price" name="min_price" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">計算する</button>
        </form>
    </div>

    {% if min_price %}
        <div class="card p-3">
            <h5>現在の設定</h5>
            <p>上限金額: <strong>{{ max_price }}</strong>円</p>
            <p>下限金額: <strong>{{ min_price }}</strong>円</p>
        </div>
    {% endif %}

</div>
</body>
</html>
